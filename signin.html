<!DOCTYPE html>
<html>
<head>
	<title>Octa</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="font-awesome-4.7.0/css/font-awesome-animation.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/smallerscreen.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/hover-min.css" rel="stylesheet">
</head>
<body> 
    <article>
        <section>
            <div class="quiz-div">
                <div class="signup-wrapper signin">
                    <div class="row">
                        <div class="col-lg-5 col-md-6">
                            <div></div>
                        </div>
                        <div class="col-lg-7 col-md-6" style="padding-left: 0; padding-right: 0;">
                            <div class="signup-div">
                                <div class="signup-details">
                                    <a href="index.html"><img src="images/signup-logo.png" class="img-fluid" alt="a logo"></a>
                                    <div class="signin-details">
                                        <h6>Sign to your Octa Account</h6>
                                        <p>Plan, Save, Invest and Spend Wiser and Smarter.</p>
                                    </div>
                                    <form>
                                        <div class="form-group">
                                            <label for="email">Email Address</label>
                                            <input type="email" class="form-control" id="bvn" placeholder="Kehinde@gmail.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="*************">
                                        </div>
                                        <a href="" class="forgot">Forgot your password?</a>
                                        <button class="btn btn-next button-signin">Sign in</button>
                                    </form>
                                    <span>Don't have an account? <a href="signup.html">Sign Up</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/accordion.js"></script>
</body>
</html>
