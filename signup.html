<!DOCTYPE html>
<html>
<head>
	<title>Octa</title>
	<meta charset="utf-8" />

    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="font-awesome-4.7.0/css/font-awesome-animation.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/smallerscreen.css" rel="stylesheet">

<body> 
    <article>
        <section>
            <div class="quiz-div">
                <div class="signup-wrapper">
                    <div class="row">
                        <div class="col-lg-5 col-md-6">
                            <div></div>
                        </div>
                        <div class="col-lg-7 col-md-6" style="padding-left: 0; padding-right: 0;">
                            <div class="signup-div">
                                <div class="signup-details">
                                    <a href="index.html"><img src="images/signup-logo.png" class="img-fluid" alt="a logo"></a>
                                    <h6>Sign up on Octa</h6>
                                    <p>Make your regular savings account jealous by earning up to 13% interest rate on your investments.</p>
                                    <form>
                                        <div class="form-group">
                                            <label for="bvr">Enter BVN number</label>
                                            <input type="text" class="form-control" id="bvn" placeholder="3782997373">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email Address</label>
                                            <input type="email" class="form-control" id="bvn" placeholder="Kehinde@gmail.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Phone number</label>
                                            <input type="text" class="form-control" id="phone" placeholder="+234 -">
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label signup-check">
                                                <input type="checkbox" class="form-check-input" value="" style="background: #ffba02;"> 
                                                I have read, understood and accept all the terms and conditions & privacy policy for Octa. Your BVN is safe and encrypted. It forms part of the standard KYC (Know Your Customer) process directed by the CBN encrypted. We do not store your card details. 
                                            </label>
                                        </div>
                                        <button class="btn btn-next">Next</button>
                                    </form>
                                    <span class="text-center">Got an account already? <a href="signin.html">Sign In</a></span>
                                </div>
                                <hr>
                                <div class="signup-getapp">
                                    <div class="row">
                                        <div class="col-lg-8 col-md-7">
                                            <div>
                                                <h6>Get the Octa App</h6>
                                                <p class="start">Starting an investment takes less than 3 minutes with us.</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-5">
                                            <div>
                                                <p><a href=""><img src="images/appstore.svg" class="img-fluid" alt="appstore icon"></a></p>
                                                <p><a href=""><img src="images/playstore.svg" class="img-fluid" alt="playstore icon"></a></p>
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/accordion.js"></script>
</body>
